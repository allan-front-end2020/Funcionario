<div class="flex-container">

    <table mat-table [dataSource]="funcionarios" class='fun-table mat-elevation-z8'>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let fun">{{fun.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">

            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let fun">{{fun.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let fun">{{fun.telefone}}</td>
        </ng-container>

        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef> Saldo</th>
            <td mat-cell *matCellDef="let fun">{{fun.saldo}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderCellDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: colums"></tr>
    </table>
</div>
