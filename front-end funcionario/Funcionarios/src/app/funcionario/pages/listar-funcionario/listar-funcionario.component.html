<div class="flex-container">



    <table mat-table [dataSource]="funcionarios" class='fun-table mat-elevation-z8'>
        <ng-container matColumnDef="idFuncionario">
            <th mat-header-cell *matHeaderCellDef>
                <h2><span>ID</span></h2>
            </th>
            <td mat-cell *matCellDef="let fun">{{fun.idFuncionario}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">

            <th mat-header-cell *matHeaderCellDef>
                <h2><span>Nome:</span></h2>
            </th>
            <td mat-cell *matCellDef="let fun">{{fun.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="email">

            <th mat-header-cell *matHeaderCellDef>
                <h2><span>E-mail:</span></h2>
            </th>
            <td mat-cell *matCellDef="let fun">{{fun.email}}</td>
        </ng-container>
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>
                <h2><span>Telefone:</span></h2>
            </th>
            <td mat-cell *matCellDef="let fun">{{fun.telefone}}</td>
        </ng-container>

        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>
                <h2><span>Saldo:</span></h2>
            </th>
            <td mat-cell *matCellDef="let fun">{{fun.saldo}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
